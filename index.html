<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <header>
        <!-- title header starts -->
        <div class="title-header">
            <div class="page-logo"></div>
            <span>This is title</span>
            <div class="page-nav"></div>
        </div>
        <!-- title header ends -->
        <!-- gradient box -->
    </header>
    <div class="gradient" id="gradient">
    </div>
    <!-- main starts -->
    <main>
        <!-- the color storing blocks -->
        <div class="gradient-buttons-block">
            <div class="gradient-color-buttons" id="gradientColorButtons">
                <button class="colorButton">Color 1</button>
                <button class="colorButton">Color 2</button>
            </div>
            <button id="addColorButton">&plus;</button>
        </div>

        <!-- current color box -->
        <div class="color-window" id="colorWindow">
            <!-- current color codes blocks starts-->
            <div class="color-codes-block">
                <input class="colorCodes" type="text" disabled id="rgb-code">
                <input class="colorCodes" type="text" disabled id="hex-code">
                <input class="colorCodes" type="text" disabled id="hsl-code">
                <input class="colorCodes" type="text" disabled id="cmyk-code">
            </div>
            <div class="color-codes-copy-div">
                <button class="colorCodesCopy"><span class="tooltip">Copy</span> &#10697;</button>
                <button class="colorCodesCopy"><span class="tooltip">Copy</span> &#10697;</button>
                <button class="colorCodesCopy"><span class="tooltip">Copy</span> &#10697;</button>
                <button class="colorCodesCopy"><span class="tooltip">Copy</span> &#10697;</button>
            </div>
        </div>
        <!-- rgba slider starts -->
        <div class="range-buttons">
            <!-- red slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="redSlider">
                <input type="number" min="0" max="255" value="255" class="color-input" id="redInput">
                <label for="redInput">R</label>
            </div>
            <!-- green slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="0" class="color-slider" id="greenSlider">
                <input type="number" min="0" max="255" value="0" class="color-input" id="greenInput">
                <label for="greenInput">G</label>
            </div>
            <!-- blue slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="254" class="color-slider" id="blueSlider">
                <input type="number" min="0" max="255" value="254" class="color-input" id="blueInput">
                <label for="blueInput">B</label>
            </div>
            <!-- alpha slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="100" value="100" class="color-slider notWhiteThumb" id="alphaSlider">
                <input type="number" min="0" max="100" value="100" class="color-input" id="alphaInput">
                <label for="alphaInput">A</label>
            </div>
        </div>
        <!-- rgba slider ends -->
        <!-- gradient settings box starts -->
        <div class="gradient-settings">
            <!-- type selection buttons -->
            <div class="gradient-type-buttons">
                <button onclick="gradientTypeSwitch(this,radialButton,linearDiv,radialDiv)"
                    id="linearButton">linear</button>
                <button onclick="gradientTypeSwitch(this,linearButton,radialDiv,linearDiv)"
                    id="radialButton">radial</button>
            </div>
            <!-- linear gradient settings box starts-->
            <div class="linear-settings" id="linearDiv">
                <!-- linear gradient degree slider box-->
                <div class="linear-value-div">
                    <input type="range" oninput="changeLinearInput(this,linearInput)" min="1" max="360" value="90"
                        class="linear-slider notWhiteThumb" id="linearSlider">
                    <div>
                        <input type="number" onchange="changeLinearSlider(this,linearSlider)" min="1" max="360"
                            value="90" class="linear-input" id="linearInput">
                        <label for="linearInput">&deg;</label>
                    </div>
                </div>
                <!-- linear gradient direction block -->
                <div class="linear-direction-div" id="linearDirections">
                    <button value="1" class="rotate-text"><span>&nearrow;</span></button>
                    <button value="45"><span>&nearrow;</span></button>
                    <button value="90" class="rotate-text"><span>&searrow;</span></button>
                    <button value="135"><span>&searrow;</span></button>
                    <button value="180" class="rotate-text"><span>&swarrow;</span></button>
                    <button value="225"><span>&swarrow;</span></button>
                    <button value="270" class="rotate-text"><span>&nwarrow;</span></button>
                    <button value="315"><span>&nwarrow;</span></button>
                </div>
            </div>
            <!-- linear gradient settings box ends -->
            <!-- radial gradient settings box starts -->
            <div class="radial-settings" id="radialDiv">
                <!-- radial gradient shape selector box -->
                <div class="radial-shape-buttons">
                    <button value="circle">circle</button>
                    <button value="ellipse">ellipse</button>
                </div>
                <!-- radial gradient direction block -->
                <div class="radial-direction-div" id="radialDirections">
                    <button value="top left"><span>&nwarrow;</span></button>
                    <button value="top" class="rotate-text"><span>&nearrow;</span></button>
                    <button value="top right"><span>&nearrow;</span></button>
                    <button value="left" class="rotate-text"><span>&nwarrow;</span></button>
                    <button value="center"><span>&CircleDot;</span></button>
                    <button value="right" class="rotate-text"><span>&searrow;</span></button>
                    <button value="bottom left"><span>&swarrow;</span></button>
                    <button value="bottom" class="rotate-text"><span>&swarrow;</span></button>
                    <button value="bottom right"><span>&searrow;</span></button>
                </div>
            </div>
            <!-- radial gradient settings box ends -->
        </div>
        <!-- gradient settings box ends -->
        <!-- just extra blocks for making page more scrollable -->
        <div class="extra-div">

        </div>
    </main>
    <!-- main ends -->
    <footer>

    </footer>
</body>

</html>
