<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <header>
        <div class="gradient">
        </div>
        <div class="gradient-buttons">
            <button id="color1">Colour 1</button>
            <button id="color2">Colour 2</button>
            <button id="color3">Colour 3</button>
            <button id="color4">Colour 4</button>
            <button id="color5">Colour 5</button>
        </div>
    </header>

    <main>
        <div class="color-window" id="colorWindow">

        </div>

        <div class="range-buttons">
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="redSlider">
                <input type="number" class="color-input" id="redInput" name="redValue" min="0" max="255">
                <label for="redInput">Red</label>
            </div>
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="greenSlider">
                <input type="number" class="color-input" id="greenInput" name="greenValue" min="0" max="255">
                <label for="greenInput">Green</label>
            </div>
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="blueSlider">
                <input type="number" class="color-input" id="blueInput" name="blueValue" min="0" max="255">
                <label for="blueInput">Blue</label>
            </div>
            <div class="color-value-div">
                <input type="range" min="0" max="100" value="100" class="color-slider" id="alphaSlider">
                <input type="number" class="color-input" id="alphaInput" name="alphaValue" min="0" max="100">
                <label for="alphaInput">Alpha</label>
            </div>
        </div>
        <div class="color-codes">

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
