<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <header>
        <div class="gradient">
        </div>
        <div class="gradient-buttons">
            <button>Colour 1</button>
            <button>Colour 2</button>
            <button>Colour 3</button>
            <button>Colour 4</button>
            <button>Colour 5</button>
        </div>
    </header>

    <main>
        <div class="color-window">

        </div>

        <div class="range-buttons">
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="redValueSlider">
                <input type="number" class="color-input" id="redValueInput" name="redValue" min="0" max="255">
                <label for="redValueInput">Red</label>
            </div>
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="greenValueSlider">
                <input type="number" class="color-input" id="greenValueInput" name="greenValue" min="0" max="255">
                <label for="greenValueInput">Green</label>
            </div>
            <div class="color-value-div">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="blueValueSlider">
                <input type="number" class="color-input" id="blueValueInput" name="blueValue" min="0" max="255">
                <label for="blueValueInput">Blue</label>
            </div>
            <div class="color-value-div">
                <input type="range" min="0" max="100" value="100" class="color-slider" id="alphaValueSlider">
                <input type="number" class="color-input" id="alphaValueInput" name="alphaValue" min="0" max="100">
                <label for="alphaValueInput">Alpha</label>
            </div>
        </div>
        <div class="color-codes">

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
