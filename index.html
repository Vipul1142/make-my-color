<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/colorCodes.js"></script>
    <script src="scripts/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- title header starts -->
        <div class="title-header">
            <div class="page-logo"></div>
            <span class="title">pagetitle</span>
            <div class="page-nav"></div>
        </div>
        <!-- title header ends -->
        <!-- gradient box -->
    </header>
    <div class="gradient-container">
        <div class="gradient" id="gradient">
            <details class="options-detail-tag">
                <summary>More</summary>
                <div class="options-div">
                    <input type="checkbox" id="autosave"
                        onclick="saveGradientData(); showToast(`AutoSave : ${autosave.checked}`)">
                    <button class="option" id="autoSaveButton" title="Auto Save" onclick="autosave.click()">
                        <svg class="option-svg save-svg" viewBox="0 0 24 24" fill-rule="evenodd" stroke-width="0px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M5 5v14h14V7.828L16.172 5H5zM4 3h13l3.707 3.707a1 1 0 0 1 .293.707V20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm8 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6zM6 6h9v4H6V6z" />
                        </svg>
                    </button>
                    <button class="option" id="loadButton" title="Load Gradient"
                        onclick="applySavedGradient(); updatesToActiveColor();showToast(`Gradient Restored`)">
                        <svg viewBox="0 0 16 16" class="option-svg import-svg" fill-rule="evenodd"
                            style="stroke-linecap: round; stroke-linejoin: round; fill: none; stroke-width: 1.3px;"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M 10.095 15.014 L 2.079 14.988 L 2.079 0.987 L 10.062 0.987 L 10.062 11.23" />
                            <path
                                d="M 2.079 5.371 C 2.079 5.371 10.062 5.371 10.062 5.371 M 2.079 9.756 C 2.079 9.756 10.062 9.756 10.062 9.756" />
                            <path
                                d="M 11.153 15.014 C 11.153 15.014 13.92 12.906 13.92 12.906 C 13.92 12.906 11.068 11.247 11.068 11.247" />
                            <path d="M 6.418 12.921 C 6.846 12.921 13.293 12.921 13.464 12.921" />
                        </svg>
                    </button>
                    <button class="option" id="downloadButton" title="Download">
                        <svg viewBox="0 0 16 16" class="option-svg download-svg" fill-rule="evenodd" stroke-width="0px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.47 10.78a.75.75 0 001.06 0l3.75-3.75a.75.75 0 00-1.06-1.06L8.75 8.44V1.75a.75.75 0 00-1.5 0v6.69L4.78 5.97a.75.75 0 00-1.06 1.06l3.75 3.75zM3.75 13a.75.75 0 000 1.5h8.5a.75.75 0 000-1.5h-8.5z">
                            </path>
                        </svg>
                    </button>
                    <button class="option" id="shareButton" title="Share">
                        <svg viewBox="0 0 16 16" class="option-svg share-svg" fill-rule="evenodd" stroke-width="0px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.5 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 3a3 3 0 01-5.175 2.066l-3.92 2.179a3.005 3.005 0 010 1.51l3.92 2.179a3 3 0 11-.73 1.31l-3.92-2.178a3 3 0 110-4.133l3.92-2.178A3 3 0 1115 3zm-1.5 10a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm-9-5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z">
                            </path>
                        </svg>
                    </button>
                </div>
            </details>
        </div>
    </div>

    <!-- main starts -->
    <main>
        <!-- the color storing blocks -->
        <div class="gradient-buttons-block">
            <div class="gradient-color-buttons" id="gradientColors">
            </div>
            <button id="addColorButton" title="add more colors">
                <svg class="add-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white" width="42px">
                    <path fill-rule="evenodd"
                        d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zm.75 4.75a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z">
                    </path>
                </svg>
            </button>
        </div>
        <details class="color-pallete">
            <summary>Pick a colour from pallete </summary>
            <div class="preset-Color-Box" id="colorPallete">
            </div>
        </details>
        <!-- current color box -->
        <div class="color-window" id="colorWindow">
            <!-- current color codes blocks starts-->
            <div class="color-codes-block">
                <input class="colorCodes" type="text" tabindex="-1" readonly id="rgb-code">
                <input class="colorCodes" type="text" tabindex="-1" readonly id="hex-code">
                <input class="colorCodes" type="text" tabindex="-1" readonly id="hsl-code">
                <input class="colorCodes" type="text" tabindex="-1" readonly id="cmyk-code">
            </div>
            <div class="color-codes-copy-div">
                <button class="colorCodesCopy" title="Copy RGBA">
                    <svg viewBox="0 0 24 24" class="code-copy-svg" fill-rule="evenodd"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4.75 3A1.75 1.75 0 003 4.75v9.5c0 .966.784 1.75 1.75 1.75h1.5a.75.75 0 000-1.5h-1.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v1.5a.75.75 0 001.5 0v-1.5A1.75 1.75 0 0014.25 3h-9.5zm5 5A1.75 1.75 0 008 9.75v9.5c0 .966.784 1.75 1.75 1.75h9.5A1.75 1.75 0 0021 19.25v-9.5A1.75 1.75 0 0019.25 8h-9.5zM9.5 9.75a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v9.5a.25.25 0 01-.25.25h-9.5a.25.25 0 01-.25-.25v-9.5z">
                        </path>
                    </svg>
                </button>
                <button class="colorCodesCopy" title="Copy HEX">
                    <svg viewBox="0 0 24 24" class="code-copy-svg" fill-rule="evenodd"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4.75 3A1.75 1.75 0 003 4.75v9.5c0 .966.784 1.75 1.75 1.75h1.5a.75.75 0 000-1.5h-1.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v1.5a.75.75 0 001.5 0v-1.5A1.75 1.75 0 0014.25 3h-9.5zm5 5A1.75 1.75 0 008 9.75v9.5c0 .966.784 1.75 1.75 1.75h9.5A1.75 1.75 0 0021 19.25v-9.5A1.75 1.75 0 0019.25 8h-9.5zM9.5 9.75a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v9.5a.25.25 0 01-.25.25h-9.5a.25.25 0 01-.25-.25v-9.5z">
                        </path>
                    </svg>
                </button>
                <button class="colorCodesCopy" title="Copy HSLA">
                    <svg viewBox="0 0 24 24" class="code-copy-svg" fill-rule="evenodd"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4.75 3A1.75 1.75 0 003 4.75v9.5c0 .966.784 1.75 1.75 1.75h1.5a.75.75 0 000-1.5h-1.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v1.5a.75.75 0 001.5 0v-1.5A1.75 1.75 0 0014.25 3h-9.5zm5 5A1.75 1.75 0 008 9.75v9.5c0 .966.784 1.75 1.75 1.75h9.5A1.75 1.75 0 0021 19.25v-9.5A1.75 1.75 0 0019.25 8h-9.5zM9.5 9.75a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v9.5a.25.25 0 01-.25.25h-9.5a.25.25 0 01-.25-.25v-9.5z">
                        </path>
                    </svg>
                </button>
                <button class="colorCodesCopy" title="Copy CMYK">
                    <svg viewBox="0 0 24 24" class="code-copy-svg" fill-rule="evenodd"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4.75 3A1.75 1.75 0 003 4.75v9.5c0 .966.784 1.75 1.75 1.75h1.5a.75.75 0 000-1.5h-1.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v1.5a.75.75 0 001.5 0v-1.5A1.75 1.75 0 0014.25 3h-9.5zm5 5A1.75 1.75 0 008 9.75v9.5c0 .966.784 1.75 1.75 1.75h9.5A1.75 1.75 0 0021 19.25v-9.5A1.75 1.75 0 0019.25 8h-9.5zM9.5 9.75a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v9.5a.25.25 0 01-.25.25h-9.5a.25.25 0 01-.25-.25v-9.5z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- rgba slider starts -->
        <div class="color-settings-div">
            <!-- hex input -->
            <div class="hex-value-div">
                <label for="hexInput">Enter Hex : </label>
                <div>
                    <label for="hexInput">#</label>
                    <input type="text" class="hex-input" id="hexInput">
                </div>
            </div>
            <!-- red slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="255" class="color-slider" id="redSlider">
                <input type="number" min="0" max="255" class="color-input" id="redInput">
                <label for="redInput">R</label>
            </div>
            <!-- green slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="255" class="color-slider" id="greenSlider">
                <input type="number" min="0" max="255" class="color-input" id="greenInput">
                <label for="greenInput">G</label>
            </div>
            <!-- blue slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="255" class="color-slider" id="blueSlider">
                <input type="number" min="0" max="255" class="color-input" id="blueInput">
                <label for="blueInput">B</label>
            </div>
            <!-- alpha slider -->
            <div class="color-value-div">
                <input type="range" min="0" max="100" class="color-slider notWhiteThumb" id="alphaSlider">
                <input type="number" min="0" max="100" class="color-input" id="alphaInput">
                <label for="alphaInput">A</label>
            </div>

        </div>
        <!-- rgba slider ends -->
        <!-- gradient settings box starts -->
        <div class="gradient-settings">
            <!-- type selection buttons -->
            <div class="gradient-type-buttons">
                <button class="gradientType" onclick="gradientTypeSwitch(this)" id="activeType"
                    value="linear">linear</button>
                <button class="gradientType" onclick="gradientTypeSwitch(this)" value="radial">radial</button>
            </div>
            <!-- linear gradient settings box starts-->
            <div class="linear-settings" id="linearDiv">
                <!-- linear gradient degree slider box-->
                <div class="linear-value-div">
                    <input type="range" min="0" max="359" value="90" class="notWhiteThumb" id="linearSlider">
                    <div>
                        <input type="number" min="0" max="359" value="90" id="linearInput">
                        <label for="linearInput">&deg;</label>
                    </div>
                </div>
                <!-- linear gradient direction block -->
                <div class="linear-direction-div" id="linearDirections">
                    <button class="rotate-text"><span>&nearrow;</span></button>
                    <button><span>&nearrow;</span></button>
                    <button class="rotate-text" id="currentDegree"><span>&searrow;</span></button>
                    <button><span>&searrow;</span></button>
                    <button class="rotate-text"><span>&swarrow;</span></button>
                    <button><span>&swarrow;</span></button>
                    <button class="rotate-text"><span>&nwarrow;</span></button>
                    <button><span>&nwarrow;</span></button>
                </div>
            </div>
            <!-- linear gradient settings box ends -->
            <!-- radial gradient settings box starts -->
            <div class="radial-settings" id="radialDiv">
                <!-- radial gradient shape selector box -->
                <div class="radial-shape-buttons">
                    <button class="radialType" onclick="radialShapeSwitch(this)" id="activeShape"
                        value="circle">circle</button>
                    <button class="radialType" onclick="radialShapeSwitch(this)" value="ellipse">ellipse</button>
                </div>
                <!-- radial gradient direction block -->
                <div class="radial-direction-div" id="radialDirections">
                    <button value="top left"><span>&searrow;</span></button>
                    <button value="top" class="rotate-text"><span>&swarrow;</span></button>
                    <button value="top right"><span>&swarrow;</span></button>
                    <button value="left" class="rotate-text"><span>&searrow;</span></button>
                    <button value="center" id="currentDirection"><span>&CircleDot;</span></button>
                    <button value="right" class="rotate-text"><span>&nwarrow;</span></button>
                    <button value="bottom left"><span>&nearrow;</span></button>
                    <button value="bottom" class="rotate-text"><span>&nearrow;</span></button>
                    <button value="bottom right"><span>&nwarrow;</span></button>
                </div>
            </div>
            <!-- radial gradient settings box ends -->
        </div>
        <!-- gradient settings box ends -->
        <div class="gradient-code">
            <div class="gradient-code-header"><span>CSS GRADIENT CODE</span>
                <div class="code-switch">
                    <label for="codeSwitch">RGB</label>
                    <label class="switch">
                        <input type="checkbox" id="codeSwitch" onclick="setMainGradient()">
                        <span class="codeToggle"></span>
                    </label>
                    <label for="codeSwitch">HEX</label>
                </div>
            </div>
            <code id="gradientCode"></code>
            <button id="gradientCopyButton">
                <svg viewBox="0 0 24 24" class="grad-code-copy" fill-rule="evenodd" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M4.75 3A1.75 1.75 0 003 4.75v9.5c0 .966.784 1.75 1.75 1.75h1.5a.75.75 0 000-1.5h-1.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v1.5a.75.75 0 001.5 0v-1.5A1.75 1.75 0 0014.25 3h-9.5zm5 5A1.75 1.75 0 008 9.75v9.5c0 .966.784 1.75 1.75 1.75h9.5A1.75 1.75 0 0021 19.25v-9.5A1.75 1.75 0 0019.25 8h-9.5zM9.5 9.75a.25.25 0 01.25-.25h9.5a.25.25 0 01.25.25v9.5a.25.25 0 01-.25.25h-9.5a.25.25 0 01-.25-.25v-9.5z">
                    </path>
                </svg>
                <span>Copy Code</span>
                <svg viewBox="0 0 24 24" class="grad-code-copy" fill-rule="evenodd" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8.78 4.97a.75.75 0 010 1.06L2.81 12l5.97 5.97a.75.75 0 11-1.06 1.06l-6.5-6.5a.75.75 0 010-1.06l6.5-6.5a.75.75 0 011.06 0zm6.44 0a.75.75 0 000 1.06L21.19 12l-5.97 5.97a.75.75 0 101.06 1.06l6.5-6.5a.75.75 0 000-1.06l-6.5-6.5a.75.75 0 00-1.06 0z">
                    </path>
                </svg>
            </button>
        </div>
    </main>
    <!-- main ends -->
    <div class="toast" id="toastContainer">
        <span id="toastNotify">Task Notify</span>
    </div>



</body>

</html>
