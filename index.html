<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gracy</title>
    <link rel="shortcut icon" onclick="openShareWindow('')" href="images/favicon.svg">
    <meta name="keywords" content="gracy,gradient,creator,maker,vipul1142" />
    <meta name="description" content="A Powerful and easy CSS Gradient Creator." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="url" content="https://vipul1142.github.io/make-my-color/index.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://vipul1142.github.io/make-my-color/index.html">
    <meta name="twitter:creator" content="@Vipul1142" />
    <meta property="og:url" content="https://vipul1142.github.io/make-my-color/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gracy" />
    <meta property="og:description" content="GRAdient Creator for You." />
    <meta property="og:image" content="https://vipul1142.github.io/make-my-color/images/thumb.png" />
    <meta property="og:image:width" content="660">
    <meta property="og:image:height" content="190">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/colorCodes.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <header>
        <div class="page-logo">
            <img class="logo" src="images/logo.svg" alt="logo">
        </div>
        <span class="title">gracy</span>
        <div class="page-nav"></div>
    </header>
    <div class="gradient-container transparent-img-div">
        <div class="gradient" id="gradient">
            <details class="more-options-detail">
                <summary>More</summary>
                <div class="more-options-block">
                    <input type="checkbox" id="autosave"
                        onclick="saveGradientData(); showToast(`AutoSave : ${autosave.checked}`)">
                    <button class="more-options" id="autoSaveButton" title="Auto Save" onclick="autosave.click()">
                        <i class="gi gi-save"></i>
                    </button>
                    <button class="more-options" id="loadButton" title="Load Gradient">
                        <i class="gi gi-restore"></i>
                    </button>
                    <button class="more-options" id="downloadButton" title="Download">
                        <i class="gi gi-download"></i>
                    </button>
                    <button class="more-options" id="shareButton" title="Share">
                        <i class="gi gi-share"></i>
                    </button>
                </div>
            </details>
        </div>
    </div>
    <main>
        <!-- the color storing block -->
        <div class="gradient-color-options-div">
            <div class="color-block-container" id="colorBlockContainer">
                <div class="gradient-color-row" id="gradientColors">
                    <div class="color-buttons-gap"></div>
                </div>
            </div>
            <div class="color-options-div">
                <button class="color-option-button" id="leftShift" title="shift left">
                    <i class="gi gi-leftshift"></i>
                </button>
                <button class="color-option-button" id="rightShift" title="shift right">
                    <i class="gi gi-rightshift"></i>
                </button>
                <button class="color-option-button" id="deleteColor" title="delete color">
                    <i class="gi gi-delete"></i>
                </button>
                <button class="color-option-button" id="addColorButton" title="add more colors">
                    <i class="gi gi-add"></i>
                </button>
            </div>
        </div>
        <div class="empty-space-div"></div>
        <details class="color-pallete">
            <summary>Pick a colour from pallete </summary>
            <div class="color-pallete-container" id="colorPallete">
            </div>
        </details>
        <div class="empty-space-div"></div>
        <div class="app-settings">
            <!-- current color box -->
            <div class="color-div">
                <div class="color-settings-alpha transparent-img-div"></div>
                <div class="color-settings-div" id="colorWindow">
                    <div class="color-value-div">
                        <div class="secondary-color">
                            <label for="redInput">R</label>
                            <input type="number" min="0" max="255" class="rgb-input" id="redInput" placeholder="RED">
                        </div>
                        <div class="secondary-color">
                            <label for="greenInput">G</label>
                            <input type="number" min="0" max="255" class="rgb-input" id="greenInput"
                                placeholder="GREEN">
                        </div>
                        <div class="secondary-color">
                            <label for="blueInput">B</label>
                            <input type="number" min="0" max="255" class="rgb-input" id="blueInput" placeholder="BLUE">
                        </div>
                        <div class="secondary-color">
                            <label for="hexInput">#</label>
                            <input type="text" class="hex-input" id="hexInput" placeholder="HEX">
                        </div>
                    </div>
                    <!-- Hue slider -->
                    <div class="color-value-div">
                        <input type="range" min="0" max="359" class="hsla-slider slider" id="hueSlider">
                        <input type="number" min="0" max="359" class="hsla-input" id="hueInput" placeholder="HUE">
                        <label for="hueInput">H</label>
                    </div>
                    <!-- Saturation slider -->
                    <div class="color-value-div">
                        <input type="range" min="0" max="100" class="hsla-slider slider" id="satSlider">
                        <input type="number" min="0" max="100" class="hsla-input" id="satInput" placeholder="SAT">
                        <label for="satInput">S</label>
                    </div>
                    <!-- Lightness slider -->
                    <div class="color-value-div">
                        <input type="range" min="0" max="100" class="hsla-slider slider" id="lightSlider">
                        <input type="number" min="0" max="100" class="hsla-input" id="lightInput" placeholder="LIGHT">
                        <label for="lightInput">L</label>
                    </div>
                    <!-- Alpha slider -->
                    <div class="color-value-div">
                        <div class="alpha-slider-container">
                            <div class="alpha-slider-bg">
                                <input type="range" min="0" max="100" class="alpha-slider hsla-slider slider"
                                    id="alphaSlider">
                            </div>
                        </div>
                        <input type="number" min="0" max="100" class="hsla-input" id="alphaInput" placeholder="ALPHA">
                        <label for="alphaInput">A</label>
                    </div>
                </div>
            </div>
            <div class="empty-space-div"></div>
            <div class="gradient-style-settings">
                <div class="gradient-type">
                    <button class="gradientTypeButton" onclick="gradientTypeSwitch(this)" id="activeType"
                        value="linear">Linear</button>
                    <button class="gradientTypeButton" onclick="gradientTypeSwitch(this)" value="radial">Radial</button>
                </div>
                <div class="linear-settings" id="linearDiv">
                    <div class="linear-value-div">
                        <input type="range" min="0" max="359" value="90" class="slider" id="linearSlider">
                        <div>
                            <input type="number" min="0" max="359" value="90" id="linearInput" placeholder="Deg">
                            <label for="linearInput">&deg;</label>
                        </div>
                    </div>
                    <div class="linear-direction-div" id="linearDirections">
                        <button><i class="gi gi-top"></i></button>
                        <button><i class="gi gi-top-right"></i></button>
                        <button id="currentDegree"><i class="gi gi-right"></i></button>
                        <button><i class="gi gi-bottom-right"></i></button>
                        <button><i class="gi gi-bottom"></i></button>
                        <button><i class="gi gi-bottom-left"></i></button>
                        <button><i class="gi gi-left"></i></button>
                        <button><i class="gi gi-top-left"></i></button>
                    </div>
                </div>
                <div class="radial-settings" id="radialDiv">
                    <div class="radial-type">
                        <button class="radialTypeButton" onclick="radialShapeSwitch(this)" id="activeShape"
                            value="circle">Circle</button>
                        <button class="radialTypeButton" onclick="radialShapeSwitch(this)"
                            value="ellipse">Ellipse</button>
                    </div>
                    <div class="radial-direction-div" id="radialDirections">
                        <button value="top left"><i class="gi gi-top-left"></i></button>
                        <button value="top"><i class="gi gi-top"></i></button>
                        <button value="top right"><i class="gi gi-top-right"></i></button>
                        <button value="left"><i class="gi gi-left"></i></button>
                        <button value="center" id="currentDirection"><i class="gi gi-circle"></i></button>
                        <button value="right"><i class="gi gi-right"></i></button>
                        <button value="bottom left"><i class="gi gi-bottom-left"></i></button>
                        <button value="bottom"><i class="gi gi-bottom"></i></button>
                        <button value="bottom right"><i class="gi gi-bottom-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty-space-div"></div>
        <div class="gradient-code">
            <div class="gradient-code-header"><span>CSS GRADIENT CODE</span>
                <div class="code-switch">
                    <label for="codeSwitch">RGB</label>
                    <label class="switch">
                        <input type="checkbox" id="codeSwitch" onclick="setMainGradient()">
                        <span class="codeToggle"></span>
                    </label>
                    <label for="codeSwitch">HEX</label>
                </div>
            </div>
            <code id="gradientCode"></code>
            <button id="gradientCopyButton">
                <i class="gi gi-copy"></i>
                <span>Copy Code</span>
                <i class="gi gi-code"></i>
            </button>
        </div>
        <div class="empty-space-div"></div>
        <div class="user-saved-content">
            <div class="user-colors">
                <header class="user-color-header">
                    <span>My Colors</span>
                    <button class="save-userdata-button" id="addUserColor" title="save current color">
                        <i class="gi gi-add"></i>
                    </button>
                </header>
                <div class="user-colors-list" id="userColors"></div>
                <div class="empty-space-div"></div>
            </div>
            <div class="empty-space-div"></div>
            <div class="user-gradients">
                <header class="user-gradient-header">
                    <span>My Gradients</span>
                    <button class="save-userdata-button" id="addUserGrad" title="save current gradient">
                        <i class="gi gi-add"></i>
                    </button>
                </header>
                <div class="user-gradients-list" id="userGradients"> </div>
                <div class="empty-space-div"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="toast" id="toastContainer">
            <span id="toastNotify">Task Notify</span>
        </div>
        <button class="go-to-top" id="toTop" onclick="topFunction()" title="Go to top">
            <i class="gi gi-top"></i>
        </button>
        <div class="popup-container" id="modalPopup">
            <div class="share-popup">
                <div class="urlRow">
                    <div class="urlTextDiv">
                        <span class="urlText">https://vipul1142.github.io/make-my-color/index.html</span>
                    </div>
                    <button class="urlCopy gi gi-copy"></button>
                </div>
                <div class="socialRow">
                    <button class="gi gi-fb socialIcon" onclick="openShareWindow('fb')"></button>
                    <button class="gi gi-twitter socialIcon" onclick="openShareWindow('tw')"></button>
                    <button class="gi gi-linkedin socialIcon" onclick="openShareWindow('li')"></button>
                    <button class="gi gi-whatsapp socialIcon" onclick="openShareWindow('wa')"></button>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
